---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    
    {% if page.image %}
      <div class="project-hero-image" style="margin-bottom: 30px;">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="width: 100%; height: auto; border-radius: 8px;">
      </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
